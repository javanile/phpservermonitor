services:
  app:
    build: .
    ports:
      - "58085:80"
    env_file:
      - .env
    links:
      - mysql
    restart: always

  mysql:
    image: yobasystems/alpine-mariadb
    environment:
      - MYSQL_DATABASE=phpservermonitor
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    restart: always
